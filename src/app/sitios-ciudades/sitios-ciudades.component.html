<section>

  <div class="container">

    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="section-title">
          <h2>BuscApp <u>Ciudad</u></h2>
        </div>
      </div>
    </div>
          <ul class="nav justify-content-center nav-tabs">
            <li class="nav-item">
              <a class="nav-link active" routerLink="" >Ciudad1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" routerLink="" >Ciudad2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" routerLink="" >Ciudad3</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" routerLink="" >Ciudad4</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" routerLink="" >Ciudad5</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" routerLink="" >Ciudad6</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" routerLink="" ><i class="fa fa-search"></i> Más Ciudades</a>
            </li>
          </ul>

            <div class="row espacioAbajo"></div>

          <div class="row">
<div class="col-md-3 espacioAbajo" *ngFor="let lugares of datos$">
<div routerLink="/sitio/{{lugares.id}}" class="lugar-item item-border" *ngIf="!lugares.ads">
                <div id="caja" class="lugar-image">
                  <img src="assets/img/author-2.jpg" class="img-responsive lugar-radiusImg" alt="author">
                </div>
                <div class="lugar-text">
                  <h3> {{lugares.nombre}} </h3>
                  <div class="lugar-location"> {{lugares.categoria}} </div>
                  <div class="lugar-position">
                    <ngb-rating [rate]="lugares.calificacion">
                      <ng-template let-fill="fill">
                        <span class="star" [class.filled]="fill === 100">&#9733;</span>
                      </ng-template>
                    </ngb-rating>
                  </div>
                  <p>{{ lugares.descripcion }}</p>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 text-center">
              <div class="section-title">
                <a class="verMas" href="#">Ver más lugares</a>
              </div>
            </div>
          </div>
          





  </div>
</section>

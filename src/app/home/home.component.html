<section id="lugar" class="light-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="section-title">
          <h2>Encuentra los Mejores Lugares de la Ciudad</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3" *ngFor="let lugares of datos$">
        <div class="lugar-item" *ngIf="lugares.ads">
          <div id="caja" class="lugar-image">
            <img src="assets/img/author-2.jpg" class="img-responsive lugar-radiusImg" alt="author">
          </div>
          <div class="lugar-text">
            <h3> {{lugares.nombre}} </h3>
            <div class="lugar-location"> {{lugares.categoria}} </div>
            <div class="lugar-position">*****</div>
            <p>{{ lugares.descripcion }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
